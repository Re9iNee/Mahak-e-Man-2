<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- jQuery And Popper -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <!-- boostrap library -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <!-- Custom Style -->
  <link rel="stylesheet" href="./assets/css/stylish.css">
  <link rel="stylesheet" href="./assets/css/custome.css">
  <!-- Custom JavaScript Files -->
  <script>
    const url = document.location.href;
    const regex = /\?PackageNo=(\d+)/
    const packageNumber = url.match(regex)[1];
  </script>
  <script src="./assets/js/timerCounter.js"></script>
  <script src="./assets/js/token.js"></script>
  <script src="./assets/js/getScore.js"></script>
  <script src="./assets/js/carousel.js"></script>
  <title>Mahak e Man 2</title>
</head>


<body>

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <!-- Game@Mahak -->
        <section class="content-section">
          <div class="container text-center">
            <div class="row">
              <div class="col-lg-10 mx-auto">
                <h2>بازی کنید، هدیه بگیرید</h2>
                <p class="lead txt-brown">توجه داشته باشید که در هر روز فقط یکبار می توانید امتیاز بازی را کسب
                  نمایید!</p>
                <div id="sectionIcon">
                  <div class="module">
                    <div class="cir1"></div>
                    <div class="cir2"></div>
                    <div class="cir3">
                      <img src="./assets/images/dices-circle.png" alt="dice">
                    </div>
                  </div>
                </div>
                <a class="btn btn-light btn-xl js-scroll-trigger" href="#">بازی کنید</a>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="carousel-item">
        <!-- Score@Mahak -->
        <section class="content-section">
          <div class="container text-center">
            <div class="row">
              <div class="col-lg-10 mx-auto">
                <h2>تک خط </h2>
                <p class="lead txt-brown">توجه داشته باشید که در هر روز فقط یکبار می توانید امتیاز بازی را کسب
                  نمایید!</p>
                <div id="sectionIcon">
                  <div class="module">
                    <div class="cir1"></div>
                    <div class="cir2"></div>
                    <div class="cir3">
                      <span id="score">3000</span>
                      <img src="./assets/images/gift-box-circle.png" alt="gift-box-circle">
                    </div>
                  </div>
                </div>
                <a class="btn btn-light btn-xl js-scroll-trigger" href="https://customerclub.mahaksoft.com/">خرج امتیاز</a>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev"
      style="display: -webkit-inline-box; z-index: 2;">
      <span class="carousel-control-prev-icon" aria-hidden="true"
        style="background-image: url(./assets/images/icon\ left.svg);">
      </span>
      <br>
      <span id="prev">بازی</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next"
      style="display: -webkit-inline-box;">
      <span class="carousel-control-next-icon" aria-hidden="true"
        style="background-image: url(./assets/images/icon\ right.svg);">
      </span>
      <br>
      <span id="next">داشبورد</span>
    </a>
    <div
      style="display: table-row-group;position: absolute;bottom: 0;left: 0; padding: 0.7vw;padding-left: 3.7vw;padding-bottom: 2.7vw; z-index: 1;"
      class="">
      <div class="row timerHeader">
        <div class="col myCol txt-brown">
          زمان تا قرعه کشی
        </div>
      </div>
      <div class="row timerNumbers" style="padding-bottom: 0.3rem;
      padding-top: 0.3rem;
">
        <div class="col myCol" style="padding: 0;">
          <span class="badge myBadge bg-brown timerTexts" id="minutes">29</span>
        </div>
        <div class="col no-gutters myCol" style="padding: 0;">
          <span class="badge myBadge bg-brown timerTexts" id="hours">59</span>
        </div>
        <div class="col myCol" style="padding: 0;">
          <span class="badge myBadge bg-brown timerTexts" id="days">23</span>
        </div>
      </div>
      <div class="row txt-white timerFooter">
        <div class="col myCol">
          <span>دقیقه</span>
        </div>
        <div class="col myCol">
          <span>ساعت</span>
        </div>
        <div class="col myCol">
          <span>روز</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

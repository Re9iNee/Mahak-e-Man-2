<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- jQuery And Popper -->
  <script src="./assets/offloadLibs/jquery-3.2.1.slim.min.js"></script>
  <script src="./assets/offloadLibs/popper.min.js"></script>
  <!-- boostrap library -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="./assets/bootstrap lib/bootstrap.min.css">
  <script src="./assets/offloadLibs/bootstrap.min.js"></script>
  <!-- AngularJS -->
  <script src="./assets/offloadLibs/angular.min.js"></script>
  <!-- Custom Style -->
  <link rel="stylesheet" href="./assets/css/stylish.css">
  <link rel="stylesheet" href="./assets/css/custome.css">
  <title>Mahak e Man 2</title>
</head>


<body ng-app="myApp" ng-controller="myCtrl">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <!-- Score@Mahak -->
        <section class="content-section">
          <div class="container text-center">
            <div class="row">
              <div class="col-lg-10 mx-auto" id="content-center">
                <h2>خرج امتیاز</h2>
                <p class="lead txt-brown">شما می توانید امتیازاتی را که کسب کرده اید برای دریافت هدایای همراهان خرج و هزینه کنید.</p>
                <div id="sectionIcon">
                  <div class="module">
                    <div class="cir1"></div>
                    <div class="cir2"></div>
                    <div class="cir3">
                      <span id="score">486</span>
                      <img src="./assets/images/gift-box-circle.png" alt="gift-box-circle">
                    </div>
                  </div>
                </div>
                <a class="btn btn-light btn-xl js-scroll-trigger" href="https://customerclub.mahaksoft.com/"
                  id="sectionBtn">خرج امتیاز</a>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="carousel-item" ng-repeat="x in slides">
        <!-- Angular@Mahak -->
        <section class="content-section">
          <div class="container text-center">
            <div class="row">
              <div class="col-lg-10 mx-auto" id="content-center">
                <h2>{{x.header}}</h2>
                <p class="lead txt-brown">{{x.subHeader}}</p>
                <div id="sectionIcon">
                  <div class="module">
                    <div class="cir1"></div>
                    <div class="cir2"></div>
                    <div class="cir3">
                      <img src="./assets/images/{{x.img.url}}" alt="{{x.img.alt}}">
                    </div>
                  </div>
                </div>
                <a class="btn btn-light btn-xl js-scroll-trigger" href="{{x.button.url}}"
                  id="sectionBtn">{{x.button.text}}</a>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev"
      style="display: -webkit-inline-box; z-index: 2;">
      <span class="carousel-control-prev-icon" aria-hidden="true"
        style="background-image: url(./assets/images/icon\ left.svg);">
      </span>
      <br>
      <span id="prev">انتشار مقاله</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next"
      style="display: -webkit-inline-box;">
      <span class="carousel-control-next-icon" aria-hidden="true"
        style="background-image: url(./assets/images/icon\ right.svg);">
      </span>
      <br>
      <span id="next">بازی</span>
    </a>
    <div
      style="display: table-row-group;position: absolute;bottom: 0;left: 0; padding: 0.7vw;padding-left: 3.7vw;padding-bottom: 2.7vw; z-index: 1;"
      class="">
      <div class="row timerHeader">
        <div class="col myCol txt-brown">
          زمان تا قرعه کشی
        </div>
      </div>
      <div class="row timerNumbers" style="padding-bottom: 0.3rem;
        padding-top: 0.3rem;
  ">
        <div class="col myCol" style="padding: 0;">
          <span class="badge myBadge bg-brown timerTexts" id="minutes">46</span>
        </div>
        <div class="col no-gutters myCol" style="padding: 0;">
          <span class="badge myBadge bg-brown timerTexts" id="hours">12</span>
        </div>
        <div class="col myCol" style="padding: 0;">
          <span class="badge myBadge bg-brown timerTexts" id="days">11</span>
        </div>
      </div>
      <div class="row txt-white timerFooter">
        <div class="col myCol">
          <span>دقیقه</span>
        </div>
        <div class="col myCol">
          <span>ساعت</span>
        </div>
        <div class="col myCol">
          <span>روز</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom JavaScript Files -->
  <script>
    const url = document.location.href;
    const regex = /\?PackageNo=(\d+)/
    const packageNumber = url.match(regex)[1];
  </script>
  <script src="./assets/js/timerCounter.js"></script>
  <script src="./assets/js/token.js"></script>
  <script src="./assets/js/getScore.js"></script>
  <script src="./assets/js/sliderData.js"></script>
  <script src="./assets/js/carousel.js"></script>



</body>

</html>
